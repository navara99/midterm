<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>

  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/header.js"></script>
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue">
        <div class="logo">LOGO LOGO LOG</div>
        <ul>
          <li>
            <a href=""><i class="fas fa-home"></i></a>
          </li>
        </ul>

        <div class="input-field search-bar">
          <input id="search" type="search" />
          <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
        </div>
        <ul id="logged-in" class="hidden">
          <li>
            <a href=""><i class="fas fa-heart"></i></a>
          </li>
          <li>
            <a href="" class="profile">
              <div class="profile">
                <img src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                  alt="" class="circle profile" />
              </div>
            </a>
          </li>
          <li>
            <a href=""><i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>

        <ul id="not-logged-in">
          <li>
            <a href="">LOGIN</a>
          </li>
          <li>
            <a href="">REGISTER</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <form class="col s12 container" action="/api/users/register" method="POST">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate" name="firstName" required />
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" name="lastName" required />
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="username" type="text" class="validate" name="username" required />
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="register-password" type="password" class="validate" name="password" required />
        <label for="register-password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="register-email" type="email" class="validate" name="email" required />
        <label for="register-email">Email</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </button>
  </form>

  <form class="col s12 container" action="/api/users/login" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input id="login-email" type="email" class="validate" name="email" required />
        <label for="login-email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="login-password" type="password" class="validate" name="password" required />
        <label for="login-password">Password</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </button>
  </form>

  <form class="col s12" action="/api/users/logout" method="POST">
    <button class="btn waves-effect waves-light" type="submit" name="action">
      LOGOUT
    </button>
  </form>

  <div>
    <form class="col s12 container" action="/api/users/edit" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input id="update_first_name" type="text" class="validate" name="firstName" required />
          <label for="update_first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="update_last_name" type="text" class="validate" name="lastName" required />
          <label for="update_last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="update_username" type="text" class="validate" name="username" required />
          <label for="update_username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="update_email" type="email" class="validate" name="email" required />
          <label for="update_email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
          <label for="textarea2">Textarea</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </form>

    <div>
      <form class="col s12 container" action="/api/users/password" method="POST">
        <div class="row">
          <div class="input-field col s12">
            <input id="current-password" type="password" class="validate" name="current_password" required />
            <label for="current-password">Current Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="new-password" type="password" class="validate" name="new_password" required />
            <label for="new-password">New Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="confirm-new-password" type="password" class="validate" name="confirm_new_password" required />
            <label for="confirm-new-password">Confirm new password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
    </div>

    <div>
      <form class="col s12 container" action="/api/resources" method="POST">
        <div class="row">
          <div class="input-field col s12">
            <input id="title" type="text" class="validate" name="title" required />
            <label for="title">Title</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="url" type="text" class="validate" name="url" required />
            <label for="url">URL</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="description" type="text" class="validate" name="description" required />
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select class="icons" id="category" name="category">
              <option value="" disabled selected>Category</option>
              <option value="Art/DIY" >Art/DIY</option>
              <option value="Auto and Vehicles" >Auto and Vehicles</option>
              <option value="Entertainment" >Entertainment</option>
              <option value="Film and Animation" >Film and Animation</option>
              <option value="Gamin" >Gaming</option>
              <option value="Music" >Music</option>
              <option value="News" >News and Politics</option>
              <option value="Sports" >Sports</option>
              <option value="Technology" >Technology</option>
              <option value="Travelling" >Travelling</option>
              <option value="Other" >Other</option>
            </select>
          </div>
        </div>

        <div class="switch">
          <label>
            <input type="checkbox">
            <span class="lever"></span>
            Private
          </label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">
          Submit
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
        
      </form>
    </div>


</body>

</html>
