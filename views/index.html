<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/header.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div
          class="nav-wrapper"
          style="
            background-color: orange;
            display: flex;
            flex-wrap: no-wrap;
            align-items: center;
            justify-content: space-between;
            max-width: 100vw;
          "
        >
          <div class="logo">LOGO LOGO LOG</div>
          <ul>
            <li>
              <a href=""><i class="fas fa-home"></i></a>
            </li>
          </ul>

          <div class="input-field" style="flex: 1">
            <input id="search" type="search" required />
            <label class="label-icon" for="search"
              ><i class="fas fa-search"></i
            ></label>
          </div>
          <ul>
            <li>
              <a href=""><i class="fas fa-heart"></i></a>
            </li>
          </ul>
          <ul>
            <a href="" style="height: 68px"
              ><div style="display: flex; align-items: center; height: 100%">
                <img
                  style="height: 2.5em"
                  src="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg"
                  alt=""
                  class="circle"
                />
              </div>
            </a>
          </ul>
          <ul>
            <li>
              <a href=""><i class="fas fa-sign-out-alt"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <form class="col s12" action="/api/users/register" method="POST">
      <div class="row">
        <div class="input-field col s6">
          <input
            id="first_name"
            type="text"
            class="validate"
            name="firstName"
            required
          />
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input
            id="last_name"
            type="text"
            class="validate"
            name="lastName"
            required
          />
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="username"
            type="text"
            class="validate"
            name="username"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="register-password"
            type="password"
            class="validate"
            name="password"
            required
          />
          <label for="register-password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="register-email"
            type="email"
            class="validate"
            name="email"
            required
          />
          <label for="register-email">Email</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </form>

    <form class="col s12" action="/api/users/login" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input
            id="login-email"
            type="email"
            class="validate"
            name="email"
            required
          />
          <label for="login-email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="login-password"
            type="password"
            class="validate"
            name="password"
            required
          />
          <label for="login-password">Password</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">
        Submit
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </form>

    <form class="col s12" action="/api/users/logout" method="POST">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        LOGOUT
      </button>
    </form>

    <div>
      <form class="col s12" action="/api/users/update-profile" method="POST">
        <div class="row">
          <div class="input-field col s6">
            <input
              id="update_first_name"
              type="text"
              class="validate"
              name="firstName"
              required
            />
            <label for="update_first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input
              id="update_last_name"
              type="text"
              class="validate"
              name="lastName"
              required
            />
            <label for="update_last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="update_username"
              type="text"
              class="validate"
              name="username"
              required
            />
            <label for="update_username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              id="update_email"
              type="email"
              class="validate"
              name="email"
              required
            />
            <label for="update_email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea
              id="bio"
              class="materialize-textarea"
              data-length="120"
            ></textarea>
            <label for="bio">Bio</label>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Submit
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </body>
</html>
